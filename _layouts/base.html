<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>{{ page.title }}</title>
        <!--

          Alva theme for GE.

        -->

	{% feed_meta %}
        <link rel="icon" href="/assets/avatar.128.png"/>
        <meta name="description" content="Good with a keyboard and fluent in gibberish"/>
        
        <link href='/assets/style_built.css' rel='stylesheet' type='text/css'>
        <link href='/assets/syntax.css' rel='stylesheet' type='text/css'>
        {% seo title=false %}
</head>

    <body>
        <div class="wrapper">
            
            <div class="colLeft">
                <div id="stuck">
                    <a href="/"><div id="icon" class="inversePair" style="background: url('/assets/avatar.64.png')"></div></a>
                    <div id="mask" class="inversePair">
                        <span class="description">Good with a keyboard and fluent in gibberish.</span>
                    </div>
                    <div class="unitWrap">
                        <div id="pages" class="unit">
                            <ul>
                                <li><a href="http://astro73.com/">Personal Website</a></li>
                                <li><a href="https://twitter.com/QwertyuiopNinja">Twitter</a></li>
                                <li><a href="https://www.facebook.com/qwertyuiopninja/">Facebook</a></li>
                                <li><a href="https://plus.google.com/+QwertyuiopNinja">Google+</a></li>
                            </ul>
                        </div>
                        <div id="social" class="unit">
                            <div class="socialButtons">
                                <a class="facebook" title="Share on Facebook">&nbsp;</a>
                                <a class="twitter" title="Share on Twitter">&nbsp;</a>
                                <a class="googleplus" title="Share on Google+">&nbsp;</a>
                                <a class="stumble" title="Share on StumbleUpon">&nbsp;</a>
                            </div>
                        </div>
                        <div id="about" class="unit">
                            <div>Background Illustrations provided by <a href="http://edison.rutgers.edu/">edison.rutgers.edu</a></div>
                        </div>
                    </div>
                    <div id="baseCircle"></div>
                </div>
            </div>

            <div class="colRight">
                
                <div class="autopagerize_page_element" id="posts">
                {% if page.scripted %}
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js"></script>
                {% endif %}
                {{content}}
                </div>

            </div>
        </div>

        {% unless page.scripted %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js"></script>
        {% endunless %}
        <script src="/assets/geek_built.js"></script>
        <script src="/assets/writecapture.js"></script>
        <script>
            var url = window.location.href
            ,   fbShare = 'http://www.facebook.com/share.php?u='+url+'&title={{ page.title }}'
            ,   twShare = 'http://twitter.com/home?status='+url+'+{{ page.title }}'
            ,   ggShare = 'https://plus.google.com/share?url='+url
            ,   stShare = 'http://www.stumbleupon.com/submit?url='+url+'&title={{ page.title }}';

            $('#social .facebook').attr('href',fbShare);
            $('#social .twitter').attr('href',twShare);
            $('#social .googleplus').attr('href',ggShare);
            $('#social .stumble').attr('href',stShare);
        </script>
        <script type="text/javascript" defer>
          //<![CDATA[
          (function() {
            var links = document.getElementsByTagName('a');
            var query = '?';
            for(var i = 0; i < links.length; i++) {
              if(links[i].href.indexOf('#disqus_thread') >= 0) {
                query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
              }
            }
            document.write('<script async charset="utf-8" type="text/javascript" src="//disqus.com/forums/qwertyuiopninja/get_num_replies.js' + query + '"></' + 'script>');
          })();
        //]]>
        </script>
        <script defer>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-804290-5', 'auto');
      ga('send', 'pageview');
    
    </script>

    </body>
</html>
