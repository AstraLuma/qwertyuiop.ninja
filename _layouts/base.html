<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>{{ page.title }}</title>

        {% feed_meta %}
        <link rel="icon" href="/assets/avatar.png"/>
        <meta name="description" content="Good with a keyboard and fluent in gibberish"/>
        
        <link href='/assets/style_built.css' rel='stylesheet' type='text/css'>
        <link href='/assets/syntax.css' rel='stylesheet' type='text/css'>
        {% seo title=false %}
</head>

    <body>
            
        <header>
            <div id="stuck">
                <a href="/"><img id="icon" class="inversePair" src='/assets/avatar.png'></a>
                <div id="mask" class="inversePair">
                    <span class="description">Good with a keyboard and fluent in gibberish.</span>
                </div>
                <div class="unitWrap">
                    <div id="pages" class="unit">
                        <ul>
                            <li><a href="https://twitter.com/AstraLuma">Twitter</a></li>
                            <li><a href="https://github.com/astronouth7303">GitHub</a></li>
                        </ul>
                    </div>
                </div>
                <div id="baseCircle"></div>
            </div>
        </header>

        <main>
            
            <div class="autopagerize_page_element" id="posts">
            {{content}}
            </div>

        </main>
    </body>
</html>
