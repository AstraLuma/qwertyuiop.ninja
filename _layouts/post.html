---
layout: base
seo:
  type: BlogPosting
---
<article class="{{page.articleclass}}">
    
	<div class="date"><a href="{{page.url}}">Posted {{page.date}}</a></div>

	{{content}}

    <div class="postBase">
        {% if tags %}
        <ul class="tags">
        {% for tag in tags %}
            <li><a href="">#{{tag}}</a></li>
        {% endfor %}
        </ul>
        {% endif %}

        {% if page %}
        <div class="socialButtons">
            <a href="http://www.facebook.com/share.php?u={{ page.url | absolute_url | cgi_escape}}&title={{ page.title | cgi_escape }}" class="facebook">&nbsp;</a>
            <a href="http://twitter.com/home?status={{ page.title | cgi_escape }}+{{ page.url | absolute_url | cgi_escape}}+@astraluma" class="twitter">&nbsp;</a>
        </div>
        {% endif %}
    </div>
</article>

<div class="pagination">
{% if page.previous %}
    <a href="{{ page.previous.url }}" class="prevPage">Previous</a>
{% endif %}
{% if page.next %}
    <a href="{{ page.next.url }}" class="nextPage">Next</a>
{% endif %}
</div>
