---
layout: base
scripted: true
---
<style scoped>
.tag > h2 {
	margin-left: -1em;
	margin-top: 1em;
}

.tag.hide article {
	display: none;
}

.tag.show article {
	display: block;
}

</style>
{% for tag in site.tags %}
{% assign name = tag[0] %}
{% assign posts = tag[1] %}
<div class="tag hide">
<h2>{{ name }}</h2>
<div>
{% for post in posts %}
<article class="text">
  <div class="date"><a href="{{post.url}}">Posted {{post.date}}</a></div>
  <div class="postInner">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
  <div class="caption">
      {{post.excerpt}}
  </div>
</article>
{% endfor %}
</div>&nbsp;
</div>
{% endfor %}

<script defer>
$(function() {
	$('h2').click(function() {
		var div = $(this.parentNode);
		if (div.hasClass('show')) {
			div.removeClass('show');
			div.addClass('hide');
		} else {
			div.removeClass('hide');
			div.addClass('show');
		}
	});
});
</script>
