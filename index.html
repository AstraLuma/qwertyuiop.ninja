---
paginate: 10
layout: base
---
{% for post in site.posts %}
<article class="text">
  <div class="date"><a href="{{post.url}}">Posted {{post.date}}</a></div>
  <div class="postInner">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
  <div class="caption">
      {{post.excerpt}}
  </div>
</article>
{% endfor %}
