---
layout: base
title: qwertyuiop.ninja
---
{% for post in paginator.posts %}
<article class="text">
  <div class="date"><a href="{{post.url}}">Posted {{post.date}}</a></div>
  <div class="postInner">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
  <div class="caption">
      {{post.excerpt}}
  </div>
</article>
{% endfor %}

<div class="pagination">
{% if paginator.previous_page_path %}
    <a href="{{ paginator.previous_page_path }}" class="prevPage">Previous</a>
{% endif %}
{% if paginator.next_page_path %}
    <a href="{{ paginator.next_page_path }}" class="nextPage">Next</a>
{% endif %}
</div>
